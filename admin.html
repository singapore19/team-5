    <script type="text/javascript">
        function init() {
            // create map and set center and zoom level
            var map = new L.map('mapid');
            map.setView([1.3575,103.8274],11);

            var mapboxTileUrl = 'https://api.mapbox.com/styles/v1/shaotang/ck1bp1tuc0cox1cpfggp9e2xl/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1Ijoic2hhb3RhbmciLCJhIjoiY2sxYmlwcGkyMmcwNzNibmlobDYxdTB3NyJ9.acox36NJp8FOdub-hGIYEw';

            L.tileLayer(mapboxTileUrl, {
                attribution: 'Background map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
            }).addTo(map);
        }
    </script>
