<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display map navigation controls</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css' rel='stylesheet' />
    <style>

    </style>
</head>

<body>

    <div id='map' style='width: 700px; height: 400px;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2hhb3RhbmciLCJhIjoiY2sxYmlwcGkyMmcwNzNibmlobDYxdTB3NyJ9.acox36NJp8FOdub-hGIYEw';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/shaotang/ck1bjalco0kmu1cp1en86fk4l/draft',
            center: [103.85, 1.37], // starting position
            zoom: 10.5 // starting zoom
        });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());
    </script>

</body>
</html>
