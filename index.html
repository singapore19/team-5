    <script>
        var lat = document.getElementById("lat");
        var long = document.getElementById("long");
        function getLat() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(setLat);

            }
        }
        function getLong() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(setLong);

            }
        }
        function setLat(position) {
            lat.nodeValue = position.coords.latitude;

        }
        function setLong(position) {
            lat.nodeValue = position.coords.longitude;

        }

    </script>
